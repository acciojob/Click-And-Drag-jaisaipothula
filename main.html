<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Drag Cubes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: flex;
            overflow: hidden;
            width: 80%;
            border: 2px solid #ccc;
            background-color: white;
        }
        .cube {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: grab;
        }
        .cube:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="cube" data-index="0">1</div>
        <div class="cube" data-index="1">2</div>
        <div class="cube" data-index="2">3</div>
        <div class="cube" data-index="3">4</div>
        <div class="cube" data-index="4">5</div>
    </div>

    <script>
        const container = document.getElementById('container');
        let isDragging = false;
        let startX, scrollLeft;

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - container.offsetLeft;
            scrollLeft = container.scrollLeft;
            container.style.cursor = 'grabbing';
        });

        container.addEventListener('mouseleave', () => {
            isDragging = false;
            container.style.cursor = 'grab';
        });

        container.addEventListener('mouseup', () => {
            isDragging = false;
            container.style.cursor = 'grab';
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return; // stop the fn from running
            e.preventDefault();
            const x = e.pageX - container.offsetLeft;
            const walk = (x - startX) * 2; // the multiplier controls the scroll speed
            container.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
